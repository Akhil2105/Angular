<html>

<body>

  <div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <img src="https://i.graphicmama.com/blog/wp-content/uploads/2018/11/08105953/IB-Identity.png" alt="Logo"
        class="logo">

      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>

      <label for="password">Password:</label>
      <input type="{{ Password ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password"
        required>
      <button type="button" class="pwd" (click)="togglePasswordVisibility()">{{ Password ? 'Hide password' : 'Show password' }}</button>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>


      <p class="signup">New customer? <a routerLink="/signup">Sign up here.</a></p>
      <p class="Home"><a routerLink="/welcome">Home</a></p>


    </form>
  </div>

</body>

</html>
