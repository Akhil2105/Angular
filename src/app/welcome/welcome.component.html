<h2>Welcome to Our App!</h2>
<img src="https://i.graphicmama.com/blog/wp-content/uploads/2018/11/08105953/IB-Identity.png" alt="Logo" class="logo">

<p>Choose an option:</p>
<ul>
  <li class="link1"><a routerLink="/login">Log in</a></li>
  <li class="link2"><a routerLink="/signup">Sign Up</a></li>
  <li class="link3"><a routerLink="/reactive-login">Reactive Login</a></li>
</ul>

<div>=
  <h2>Welcome Users</h2>
  <ul>
    <li *ngFor="let user of users">
      <p>Name: {{ user.username }}</p>
      <p>Email: {{ user.password }}</p>
    </li>
  </ul>
</div>
