
<div>
  <h2>Sign Up</h2>
  <form #signupForm="ngForm" (submit)="onSubmit(signupForm)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>

    <label for="number">Number:</label>
    <input type="text" id="number" name="number" [(ngModel)]="user.number" required>

    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>

  <p class="login">Already a customer? <a routerLink="/login">Log in here.</a></p>
  
</div>
