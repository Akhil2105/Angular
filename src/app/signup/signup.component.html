
<div>
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (submit)="onSubmit(signupForm)">
   
    <!-- <label for="email">Email:</label>
    <input type="email"  formControlName="email" required> -->

    <label for="name">username:</label>
    <input type="text" formControlName="username" required>
    {{ signupForm.get('username')?.hasError('required') ? 'username is required': ''}}

    <label for="password">Password:</label>
    <input type="text" formControlName="password" required>`
    {{ signupForm.get('password')?.hasError('required') ? 'password is required': ''}}

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <p class="login">Already a customer? <a routerLink="/login">Log in here.</a></p>
  
</div>
